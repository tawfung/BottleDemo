<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bottle Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="../static/angular-datatables.min.js"></script>
    <script src="../static/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/datatables.bootstrap.css">
</head>
<body ng-app="TestApp" ng-controller="testController">

  <div class="container" >
  <h1>Demo : Simple Demo of datatable with angular Application</h1>
    <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
      <thead>
        <tr><th>std_id</th><th>Name</th><th>Address</th><th>Birthyear</th><th>Faculty</th></tr>
      </thead>
      <tbody>
        {% raw %}
            <tr ng-repeat="row in data" ng-init="data=rows">
                <td>
                    {{row[0]}}
                </td>
                <td>
                    {{row[1]}}
                </td>
                <td>
                    {{row[2]}}
                </td>
                <td>
                    {{row[3]}}
                </td>
                <td>
                    {{row[4]}}
                </td>

            </tr>
        {% endraw %}
      </tbody>
    </table>
  </div>
</body>
</html>
<script>
angular.module('TestApp', ['TestApp.controllers','datatables']);

	angular.module('TestApp.controllers', [])
        .controller('testController', ['$scope', 'DTOptionsBuilder',
            function($scope,DTOptionsBuilder, data) {
		        // $scope.rows = rows;
                $scope.data = data;

                $scope.vm = {};

                $scope.vm.dtOptions = DTOptionsBuilder.newOptions()
                  .withOption('order', [0, 'asc']);
                 }]);
</script>
